<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 선택</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        :root {
            --main-color: #235135; /* 진한 초록색 */
            --light-color: #e9f2ef; /* 연한 민트색 */
            --accent-color: #5a8f7b; /* 중간 초록색 */
            --border-color: #cccccc; /* 회색 */
            --button-color: #ededed; /* 연한 회색 */
            --text-dark: #333333;
            --text-light: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.625rem 1.25rem;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
            pointer-events: none;
        }

        h1 {
            color: var(--main-color);
            margin-bottom: 1.875rem;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0.1875rem;
            background: linear-gradient(90deg, var(--main-color), var(--accent-color), var(--light-color));
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        .search-container {
            width: 100%;
            max-width: 37.5rem;
            margin-bottom: 1.875rem;
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            padding: 0.75rem 0.9375rem;
            border: 1px solid var(--light-color);
            border-radius: 3.125rem;
            font-size: 1rem;
            box-shadow: 0 0.3125rem 0.9375rem var(--shadow-color);
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .date-input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.3125rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            background-color: white;
            box-shadow: 0 0.3125rem 0.9375rem var(--shadow-color);
        }
        
        .date-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 0.125rem rgba(90, 143, 123, 0.2);
        }

        .members-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.125rem;
            justify-content: center;
            padding: 0.9375rem;
        }

        .member-card {
            background: white;
            border-radius: 0.9375rem;
            padding: 1.375rem;
            box-shadow: 0 0.1875rem 0.625rem var(--shadow-color);
            transition: all 0.3s ease;
            width: calc(14.285% - 1rem);
            cursor: pointer;
            border: 1px solid var(--light-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .member-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.625rem 1.25rem rgba(35, 81, 53, 0.15);
            background-color: var(--light-color);
            border-color: var(--accent-color);
        }

        .member-card h3 {
            font-size: 1.5rem;
            color: var(--main-color);
            margin-bottom: 0.9375rem;
            text-align: center;
        }

        .member-card p {
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 0.4375rem;
        }

        .no-results {
            text-align: center;
            width: 100%;
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-top: 1.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            border: 0.3125rem solid #f3f3f3;
            border-top: 0.3125rem solid var(--main-color);
            border-radius: 50%;
            width: 3.125rem;
            height: 3.125rem;
            animation: spin 1s linear infinite;
            margin-bottom: 1.25rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            position: fixed;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 0.9375rem 1.875rem;
            border-radius: 0.3125rem;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        /* 반응형 스타일 */
        @media (max-width: 1400px) {
            .member-card {
                width: calc(16.666% - 0.9375rem);
                padding: 1.25rem;
            }
        }

        @media (max-width: 1200px) {
            .member-card {
                width: calc(33.333% - 1.25rem);
            }
        }

        @media (max-width: 992px) {
            .member-card {
                width: calc(33.333% - 1.0625rem);
            }
        }

        @media (max-width: 768px) {
            .member-card {
                width: calc(50% - 0.625rem);
            }
        }

        @media (max-width: 480px) {
            .member-card {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .search-container {
                flex-direction: column;
                max-width: 100%;
            }
            
            .date-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>회원 선택</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" class="search-box" placeholder="회원 검색...">
        <input type="date" id="date-input" class="date-input">
    </div>
    
    <div class="members-container" id="members-container">
        <!-- 회원 카드는 스크립트에서 동적으로 생성됩니다 -->
    </div>
    
    <!-- 로딩 표시 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>데이터 로딩 중...</p>
    </div>

    <script>
        let selectedMemberData = [];
        let selectedPlanData = [];
        let selectedClassData = [];

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('페이지 로드됨: 데이터 초기화 시작');
            
            // 날짜 입력 필드 초기화
            initDateInput();
            
            // 검색 필드 이벤트 리스너 설정
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterMembers);
            }
            
            // 현재 날짜 가져와서 데이터 로드
            const dateInput = document.getElementById('date-input');
            if (dateInput && dateInput.value) {
                const formattedDate = changeDate(dateInput.value);
                console.log('초기 로드할 날짜:', formattedDate);
                
                try {
                    // 모든 데이터 로드
                    await loadAllData(formattedDate);
                    displayMembers(selectedMemberData);
                    updateDesignMemberCard();
                    console.log('초기 데이터 로드 완료');
                } catch (error) {
                    console.error('초기 데이터 로드 실패:', error);
                    displayMembers([]);
                }
            }
        });
        
        // 샘플 데이터 로드 (테스트용)
        function loadSampleData() {
            // 샘플 회원 데이터
            const memberData = [
                ["M001", "김영희", "19520310", "20200101", "99991231"],
                ["M002", "박철수", "19480515", "20210305", "99991231"]
            ];
            
            // 데이터 처리
            displayMembers(memberData);
        }
        
        // Google Apps Script에서 회원 데이터 로드
        function loadMemberData() {
            showLoading(true);
            
            // Google Apps Script 환경에서만 실행
            if (typeof google !== 'undefined' && google.script) {
                google.script.run
                    .withSuccessHandler(function(data) {
                        const members = JSON.parse(data);
                        displayMembers(members);
                        showLoading(false);
                    })
                    .withFailureHandler(function(error) {
                        console.error('회원 데이터 로드 오류:', error);
                        showLoading(false);
                        alert('회원 데이터를 불러오는 중 오류가 발생했습니다.');
                    })
                    .getMemberData();
            } else {
                console.warn('Google Apps Script 환경이 아닙니다. 샘플 데이터를 사용합니다.');
                loadSampleData();
                showLoading(false);
            }
        }
        
        // 회원 데이터 표시
        function displayMembers(members) {
            const container = document.getElementById('members-container');
            if (!container) return;
            
            // 컨테이너 비우기
            container.innerHTML = '';
            
            // 회원 정보가 없는 경우
            if (!members || members.length === 0) {
                container.innerHTML = '<p class="no-results">표시할 회원이 없습니다.</p>';
                return;
            }
            
            // 각 회원별로 카드 생성
            members.forEach((member) => {
                // 배열 형식 검증
                if (!Array.isArray(member) || member.length < 3) {
                    return;
                }
                
                const memberNumber = member[0]; // 회원번호
                const memberName = member[1]; // 회원명
                const birthDate = member[2]; // 생년월일
                
                // 생년월일 포맷팅 (YYYYMMDD → YYYY-MM-DD)
                let formattedBirth = '정보 없음';
                if (birthDate) {
                    const birthStr = String(birthDate);
                    if (birthStr.length === 8) {
                        formattedBirth = `${birthStr.substring(0, 4)}-${birthStr.substring(4, 6)}-${birthStr.substring(6, 8)}`;
                    } else {
                        formattedBirth = birthStr;
                    }
                }
                
                // 회원 카드 생성
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.innerHTML = `
                    <h3>${memberName}</h3>
                    <p>회원번호: ${memberNumber}</p>
                    <p>생년월일: ${formattedBirth}</p>
                `;
                
                // 클릭 이벤트 추가 - 카드 클릭 시 바로 선택됨
                memberCard.addEventListener('click', function() {
                    selectMember(memberNumber, memberName, birthDate);
                });
                
                // 컨테이너에 추가
                container.appendChild(memberCard);
            });
        }
        
        // 회원 선택 함수
        function selectMember(memberNumber, memberName, birthDate) {
            // 세션 스토리지에 선택된 회원 정보 저장
            sessionStorage.setItem('selectedMember', JSON.stringify({
                number: memberNumber,
                name: memberName,
                birth: birthDate
            }));
            
            // 페이드 아웃 효과 적용 후 페이지 이동
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'class-select.html';
            }, 400);
        }
        
        // 날짜 입력 필드 초기화
        function initDateInput() {
            const dateInput = document.getElementById('date-input');
            if (!dateInput) return;
            
            // 세션 스토리지에서 저장된 날짜 확인
            const savedDate = sessionStorage.getItem('selectedDate');
            
            let formattedDate;
            if (savedDate) {
                // 저장된 날짜가 있으면 사용
                formattedDate = savedDate;
                console.log('세션에서 저장된 날짜 사용:', formattedDate);
            } else {
                // 없으면 오늘 날짜 사용
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
                console.log('오늘 날짜 사용:', formattedDate);
                
                // 세션 스토리지에 오늘 날짜 저장
                sessionStorage.setItem('selectedDate', formattedDate);
            }
            
            // 입력 필드에 날짜 설정
            dateInput.value = formattedDate;
            
            // 날짜 변경 이벤트 리스너 추가
            dateInput.addEventListener('change', async (event) => {
                const dateValue = event.target.value;
                if (!dateValue) return;
                
                // YYYYMMDD 형식으로 변환
                const formattedDate = changeDate(dateValue);
                console.log('날짜 변경됨:', dateValue, '→', formattedDate);
                
                // 세션 스토리지에 원본 날짜 형식 저장
                sessionStorage.setItem('selectedDate', dateValue);
                
                try {
                    // 모든 데이터 로드
                    console.log('새 날짜에 대한 데이터 로드 시작:', formattedDate);
                    await loadAllData(formattedDate);
                    displayMembers(selectedMemberData);
                    updateDesignMemberCard();
                    console.log('새 날짜 데이터 로드 완료:', formattedDate);
                    
                } catch (error) {
                    console.error('새 날짜 데이터 로드 실패:', error);
                    displayMembers([]);
                }
            });
        }
        
        // 날짜를 YYYYMMDD 형식으로 변환하는 함수
        function changeDate(dateStr) {
            if (!dateStr) return '';
            return dateStr.replace(/-/g, '');
        }
        
        // 회원 필터링 - 검색어만으로 필터링하도록 수정
        function filterMembers() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const memberCards = document.querySelectorAll('.member-card');
            
            memberCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 로딩 표시/숨김 기능
        function showLoading(isShow) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = isShow ? 'flex' : 'none';
            }
        }

        // 회원 데이터를 가져오는 함수
        async function getselectedMemberData_id(formattedDate) {
            return new Promise((resolve, reject) => {
                try {
                    showLoading(true);
                    // Google Apps Script 함수 호출
                    google.script.run
                        .withSuccessHandler((result) => {
                            console.log(`회원 데이터 로드 완료 (${formattedDate}):`, result);
                            showLoading(false);
                            selectedMemberData = result;
                            resolve(result);
                        })
                        .withFailureHandler((error) => {
                            console.error('회원 데이터 로드 실패:', error);
                            showLoading(false);
                            selectedMemberData = [];
                            reject(error);
                        })
                        .getselectedMemberData_gs(formattedDate);
                } catch (error) {
                    console.error('회원 데이터 로드 중 예외 발생:', error);
                    showLoading(false);
                    selectedMemberData = [];
                    reject(error);
                }
            });
        }

        // 수업 데이터를 가져오는 함수
        async function getselectedClassData_id(formattedDate) {
            return new Promise((resolve, reject) => {
                try {
                    showLoading(true);
                    // Google Apps Script 함수 호출
                    google.script.run
                        .withSuccessHandler((result) => {
                            console.log(`수업신청 데이터 로드 완료 (${formattedDate}):`, result);
                            showLoading(false);
                            selectedClassData = result;
                            resolve(result);
                        })
                        .withFailureHandler((error) => {
                            console.error('수업신청 데이터 로드 실패:', error);
                            showLoading(false);
                            selectedClassData = [];
                            reject(error);
                        })
                        .getselectedClassData_gs(formattedDate);
                } catch (error) {
                    console.error('수업신청 데이터 로드 중 예외 발생:', error);
                    showLoading(false);
                    selectedClassData = [];
                    reject(error);
                }
            });
        }

        // 계획 데이터를 가져오는 함수
        async function getselectedPlanData_id(formattedDate) {
            return new Promise((resolve, reject) => {
                try {
                    showLoading(true);
                    // Google Apps Script 함수 호출
                    google.script.run
                        .withSuccessHandler((result) => {
                            console.log(`수업계획 데이터 로드 완료 (${formattedDate}):`, result);
                            showLoading(false);
                            selectedPlanData = result;
                            resolve(result);
                        })
                        .withFailureHandler((error) => {
                            console.error('수업계획 데이터 로드 실패:', error);
                            showLoading(false);
                            selectedPlanData = [];
                            reject(error);
                        })
                        .getselectedPlanData_gs(formattedDate);
                } catch (error) {
                    console.error('수업계획 데이터 로드 중 예외 발생:', error);
                    showLoading(false);
                    selectedPlanData = [];
                    reject(error);
                }
            });
        }

        // 회원 카드 디자인 업데이트 함수
        function updateDesignMemberCard() {
            // 수업신청 데이터가 없으면 함수 종료
            if (!selectedClassData || selectedClassData.length === 0) {
                return;
            }
            
            // 모든 회원 카드 가져오기
            const memberCards = document.querySelectorAll('.member-card');
            
            // 모든 카드를 기본 스타일로 초기화
            memberCards.forEach(card => {
                card.style.border = '';
            });
            
            // 수업 신청 데이터에서 회원 번호 추출
            const appliedMemberIds = selectedClassData.map(classData => classData[9]);
            
            // 각 카드에 대해 수업 신청 여부 확인하고 스타일 적용
            memberCards.forEach(card => {
                // 카드에서 회원번호 추출
                const memberNumberElement = card.querySelector('p:nth-child(2)');
                if (!memberNumberElement) return;
                
                const memberNumber = memberNumberElement.textContent.replace('회원번호: ', '').trim();
                
                // 해당 회원이 수업 신청을 했는지 확인
                if (appliedMemberIds.includes(memberNumber)) {
                    // 수업 신청한 회원은 짙은 초록색 테두리 적용
                    card.style.border = '3px solid #00853e';
                    card.style.boxShadow = '0 4px 8px rgba(0, 133, 62, 0.3)';
                }
            });
        }

        // 모든 데이터를 한번에 로드하는 함수
        async function loadAllData(formattedDate) {
            try {
                showLoading(true);
                
                // 병렬로 모든 데이터 로드
                const [memberData, classData, planData] = await Promise.all([
                    getselectedMemberData_id(formattedDate),
                    getselectedClassData_id(formattedDate),
                    getselectedPlanData_id(formattedDate)
                ]);
                
                showLoading(false);
                
                // 디버깅 정보 출력
                console.log(`===== ${formattedDate} 날짜의 데이터 로드 결과 =====`);
                console.log(`회원 데이터 (${memberData.length}명):`, memberData);
                console.log(`수업신청 데이터 (${classData.length}건):`, classData);
                console.log(`수업계획 데이터 (${planData.length}건):`, planData);
                
                // 데이터 구조 자세히 살펴보기
                if (memberData.length > 0) {
                    console.log('회원 데이터 구조 예시:', memberData[0]);
                }
                if (classData.length > 0) {
                    console.log('수업신청 데이터 구조 예시:', classData[0]);
                }
                if (planData.length > 0) {
                    console.log('수업계획 데이터 구조 예시:', planData[0]);
                }
                
                return {
                    memberData,
                    classData,
                    planData
                };
            } catch (error) {
                console.error('데이터 로드 중 오류 발생:', error);

                displayMembers([]);
                return {
