<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 선택</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        :root {
            --main-color: #235135; /* 진한 초록색 */
            --light-color: #e9f2ef; /* 연한 민트색 */
            --accent-color: #5a8f7b; /* 중간 초록색 */
            --border-color: #cccccc; /* 회색 */
            --button-color: #ededed; /* 연한 회색 */
            --text-dark: #333333;
            --text-light: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.625rem 1.25rem;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
            pointer-events: none;
        }

        h1 {
            color: var(--main-color);
            margin-bottom: 1.875rem;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0.1875rem;
            background: linear-gradient(90deg, var(--main-color), var(--accent-color), var(--light-color));
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        .search-container {
            width: 100%;
            max-width: 37.5rem;
            margin-bottom: 1.875rem;
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            padding: 0.75rem 0.9375rem;
            border: 1px solid var(--light-color);
            border-radius: 3.125rem;
            font-size: 1rem;
            box-shadow: 0 0.3125rem 0.9375rem var(--shadow-color);
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .date-input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.3125rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            background-color: white;
            box-shadow: 0 0.3125rem 0.9375rem var(--shadow-color);
        }
        
        .date-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 0.125rem rgba(90, 143, 123, 0.2);
        }

        .members-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.125rem;
            justify-content: center;
            padding: 0.9375rem;
        }

        .member-card {
            background: white;
            border-radius: 0.9375rem;
            padding: 1.375rem;
            box-shadow: 0 0.1875rem 0.625rem var(--shadow-color);
            transition: all 0.3s ease;
            width: calc(14.285% - 1rem);
            cursor: pointer;
            border: 1px solid var(--light-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .member-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.625rem 1.25rem rgba(35, 81, 53, 0.15);
            background-color: var(--light-color);
            border-color: var(--accent-color);
        }

        .member-card h3 {
            font-size: 1.5rem;
            color: var(--main-color);
            margin-bottom: 0.9375rem;
            text-align: center;
        }

        .member-card p {
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 0.4375rem;
        }

        .no-results {
            text-align: center;
            width: 100%;
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-top: 1.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            border: 0.3125rem solid #f3f3f3;
            border-top: 0.3125rem solid var(--main-color);
            border-radius: 50%;
            width: 3.125rem;
            height: 3.125rem;
            animation: spin 1s linear infinite;
            margin-bottom: 1.25rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            position: fixed;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 0.9375rem 1.875rem;
            border-radius: 0.3125rem;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        /* 반응형 스타일 */
        @media (max-width: 1400px) {
            .member-card {
                width: calc(16.666% - 0.9375rem);
                padding: 1.25rem;
            }
        }

        @media (max-width: 1200px) {
            .member-card {
                width: calc(33.333% - 1.25rem);
            }
        }

        @media (max-width: 992px) {
            .member-card {
                width: calc(33.333% - 1.0625rem);
            }
        }

        @media (max-width: 768px) {
            .member-card {
                width: calc(50% - 0.625rem);
            }
        }

        @media (max-width: 480px) {
            .member-card {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .search-container {
                flex-direction: column;
                max-width: 100%;
            }
            
            .date-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>회원 선택</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" class="search-box" placeholder="회원 검색...">
        <input type="date" id="date-input" class="date-input">
    </div>
    
    <div class="members-container" id="members-container">
        <!-- 회원 카드는 스크립트에서 동적으로 생성됩니다 -->
    </div>
    
    <!-- 로딩 표시 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>데이터 로딩 중...</p>
    </div>

    <script>
        // 전역 변수 - index.html에서 값을 받아옴
        let selectedMemberData = window.parent ? window.parent.selectedMemberData : [];
        let selectedPlanData = window.parent ? window.parent.selectedPlanData : [];
        let selectedClassData = window.parent ? window.parent.selectedClassData : [];

        // 디버깅 정보 표시 함수
        function showDebugInfo() {
            console.log('=============== 디버깅 정보 ===============');
            console.log('1. 현재 스크립트 실행 컨텍스트:', window === window.parent ? '부모 창' : 'iframe 내부');
            console.log('2. window.parent 접근 가능 여부:', window.parent ? '가능' : '불가능');
            console.log('3. selectedMemberData 직접 확인:', selectedMemberData);
            
            if (window.parent) {
                try {
                    console.log('4. 부모의 globalData 직접 확인:', window.parent.globalData);
                } catch (e) {
                    console.log('4. 부모의 globalData 접근 실패:', e.message);
                }
            }
            
            console.log('5. DOMContentLoaded 이벤트 발생 여부:', document.readyState);
            console.log('==========================================');
        }

        console.log('member-select.html 초기화 - 부모 창에서 받은 데이터:', selectedMemberData);
        showDebugInfo();

        // 로딩 표시/숨김 기능
        function showLoading(isShow) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = isShow ? 'flex' : 'none';
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 이벤트 발생');
            showDebugInfo();
            
            // 날짜 입력 필드 초기화
            initDateInput();
            
            // 검색 필드 이벤트 리스너 설정
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterMembers);
            }
            
            // 이미 로드된 데이터가 있으면 표시
            if (selectedMemberData && selectedMemberData.length > 0) {
                console.log('회원 데이터 표시 시작 - 데이터 있음:', selectedMemberData.length);
                displayMembers(selectedMemberData);
                updateDesignMemberCard();
            } else {
                console.log('회원 데이터 없음 - index.html에서 받은 데이터:', selectedMemberData);
                
                // iframe 환경인 경우 부모 창에서 다시 데이터 가져오기 시도
                if (window.parent && window.parent.globalData) {
                    console.log('부모 창에서 globalData 직접 접근 시도');
                    try {
                        const parentData = window.parent.globalData.selectedMemberData;
                        console.log('부모 창 globalData에서 직접 가져온 데이터:', parentData);
                        
                        if (parentData && parentData.length > 0) {
                            console.log('부모 창에서 직접 가져온 데이터로 표시 시도');
                            selectedMemberData = parentData;
                            displayMembers(selectedMemberData);
                            updateDesignMemberCard();
                        }
                    } catch (e) {
                        console.error('부모 창 데이터 접근 오류:', e);
                    }
                }
            }

            // 부모 창으로부터 메시지 수신 설정
            window.addEventListener('message', function(event) {
                const message = event.data;
                console.log('메시지 이벤트 수신:', message);
                
                if (message.type === 'dataUpdated') {
                    console.log('부모 창에서 데이터 업데이트됨');
                    
                    // 메시지에 데이터가 함께 전달된 경우 업데이트
                    if (message.data && message.data.selectedMemberData) {
                        console.log('메시지에서 전달된 회원 데이터:', message.data.selectedMemberData);
                        selectedMemberData = message.data.selectedMemberData;
                        selectedClassData = message.data.selectedClassData || [];
                        selectedPlanData = message.data.selectedPlanData || [];
                    }
                    
                    showDebugInfo();
                    console.log('업데이트된 회원 데이터:', selectedMemberData);
                    
                    // 회원 목록 업데이트
                    displayMembers(selectedMemberData);
                    updateDesignMemberCard();
                }
            });
            
            // 부모 창에 데이터 요청
            if (!selectedMemberData || selectedMemberData.length === 0) {
                console.log('데이터 없음 - 부모 창에 데이터 요청');
                if (window.parent) {
                    window.parent.postMessage({ type: 'requestData' }, '*');
                }
            }
        });
        
        // 회원 데이터 표시
        function displayMembers(members) {
            const container = document.getElementById('members-container');
            if (!container) {
                console.error('members-container 요소를 찾을 수 없음');
                return;
            }
            
            console.log('displayMembers 호출됨, 데이터:', members);
            
            // 컨테이너 비우기
            container.innerHTML = '';
            
            // 회원 정보가 없는 경우
            if (!members || members.length === 0) {
                console.log('표시할 회원 데이터가 없음');
                container.innerHTML = '<p class="no-results">표시할 회원이 없습니다.</p>';
                return;
            }
            
            console.log('회원 카드 생성 시작, 회원 수:', members.length);
            
            // 각 회원별로 카드 생성
            members.forEach((member, index) => {
                console.log(`회원 ${index} 처리:`, member);
                
                // 배열 형식 검증
                if (!Array.isArray(member) || member.length < 3) {
                    console.error(`회원 ${index}의 데이터 형식 오류:`, member);
                    return;
                }
                
                const memberNumber = member[0]; // 회원번호
                const memberName = member[1]; // 회원명
                const birthDate = member[2]; // 생년월일
                
                console.log(`회원 정보 파싱: 번호=${memberNumber}, 이름=${memberName}, 생년월일=${birthDate}`);
                
                // 생년월일 포맷팅 (YYYYMMDD → YYYY-MM-DD)
                let formattedBirth = '정보 없음';
                if (birthDate) {
                    const birthStr = String(birthDate);
                    if (birthStr.length === 8) {
                        formattedBirth = `${birthStr.substring(0, 4)}-${birthStr.substring(4, 6)}-${birthStr.substring(6, 8)}`;
                    } else {
                        formattedBirth = birthStr;
                    }
                }
                
                // 회원 카드 생성
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.innerHTML = `
                    <h3>${memberName}</h3>
                    <p>회원번호: ${memberNumber}</p>
                    <p>생년월일: ${formattedBirth}</p>
                `;
                
                // 클릭 이벤트 추가 - 카드 클릭 시 바로 선택됨
                memberCard.addEventListener('click', function() {
                    selectMember(memberNumber, memberName, birthDate);
                });
                
                // 컨테이너에 추가
                container.appendChild(memberCard);
                console.log(`회원 ${index} 카드 생성 완료`);
            });
            
            console.log('총 생성된 회원 카드 수:', container.querySelectorAll('.member-card').length);
        }
        
        // 회원 카드 디자인 업데이트 함수
        function updateDesignMemberCard() {
            // 수업신청 데이터가 없으면 함수 종료
            if (!selectedClassData || selectedClassData.length === 0) {
                return;
            }
            
            // 모든 회원 카드 가져오기
            const memberCards = document.querySelectorAll('.member-card');
            
            // 모든 카드를 기본 스타일로 초기화
            memberCards.forEach(card => {
                card.style.border = '';
            });
            
            // 수업 신청 데이터에서 회원 번호 추출
            const appliedMemberIds = selectedClassData.map(classData => classData[9]);
            
            // 각 카드에 대해 수업 신청 여부 확인하고 스타일 적용
            memberCards.forEach(card => {
                // 카드에서 회원번호 추출
                const memberNumberElement = card.querySelector('p:nth-child(2)');
                if (!memberNumberElement) return;
                
                const memberNumber = memberNumberElement.textContent.replace('회원번호: ', '').trim();
                
                // 해당 회원이 수업 신청을 했는지 확인
                if (appliedMemberIds.includes(memberNumber)) {
                    // 수업 신청한 회원은 짙은 초록색 테두리 적용
                    card.style.border = '3px solid #00853e';
                    card.style.boxShadow = '0 4px 8px rgba(0, 133, 62, 0.3)';
                }
            });
        }

        // 회원 선택 함수
        function selectMember(memberNumber, memberName, birthDate) {
            console.log('회원 선택됨:', memberNumber, memberName, birthDate);
            
            // 세션 스토리지에 선택된 회원 정보 저장
            sessionStorage.setItem('selectedMember', JSON.stringify({
                number: memberNumber,
                name: memberName,
                birth: birthDate
            }));
            
            try {
                // 상위 창에 navigateTo 함수 호출
                if (window.parent && window.parent.navigateTo) {
                    console.log('부모 창의 navigateTo 함수 호출');
                    window.parent.navigateTo('class-select');
                } else {
                    // iframe이 아닌 경우에만 window.location 사용
                    console.log('부모 창 함수 없음, 직접 URL 변경 시도');
                    
                    if (window === window.parent) {
                        // 독립 실행 환경
                        console.log('독립 실행 환경에서 이동');
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            // 상대 경로로 변경
                            window.location.href = 'class-select.html';
                        }, 400);
                    } else {
                        // iframe 내부지만 부모 함수가 없는 경우
                        console.log('iframe 내부에서 메시지 이벤트로 이동 요청');
                        window.parent.postMessage({
                            type: 'navigate',
                            page: 'class-select'
                        }, '*');
                    }
                }
            } catch (error) {
                console.error('페이지 이동 중 오류 발생:', error);
                
                // 최후의 수단으로 URL 해시 변경
                alert('페이지 이동에 문제가 발생했습니다. 다시 시도합니다.');
                window.location.hash = 'page=class-select';
                location.reload();
            }
        }
        
        // 날짜 입력 필드 초기화
        function initDateInput() {
            const dateInput = document.getElementById('date-input');
            if (!dateInput) return;
            
            // 세션 스토리지에서 저장된 날짜 확인
            const savedDate = sessionStorage.getItem('selectedDate');
            
            let formattedDate;
            if (savedDate) {
                // 저장된 날짜가 있으면 사용
                formattedDate = savedDate;
            } else {
                // 없으면 오늘 날짜 사용
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
                
                // 세션 스토리지에 오늘 날짜 저장
                sessionStorage.setItem('selectedDate', formattedDate);
            }
            
            // 입력 필드에 날짜 설정
            dateInput.value = formattedDate;
            
            // 날짜 변경 이벤트 리스너 추가
            dateInput.addEventListener('change', async (event) => {
                const dateValue = event.target.value;
                if (!dateValue) return;
                
                // YYYYMMDD 형식으로 변환
                const formattedDate = changeDate(dateValue);
                
                // 세션 스토리지에 원본 날짜 형식 저장
                sessionStorage.setItem('selectedDate', dateValue);
                
                // 상위 창에 날짜 변경 메시지 전송
                if (window.parent && window.parent.loadAllData) {
                    try {
                        // 부모 창의 loadAllData 함수 호출
                        await window.parent.loadAllData(formattedDate);
                        
                        // UI 업데이트
                        displayMembers(selectedMemberData);
                        updateDesignMemberCard();
                    } catch (error) {
                        console.error('데이터 로드 실패:', error);
                    }
                }
            });
        }
        
        // 날짜를 YYYYMMDD 형식으로 변환하는 함수
        function changeDate(dateStr) {
            if (!dateStr) return '';
            return dateStr.replace(/-/g, '');
        }
        
        // 회원 필터링 - 검색어만으로 필터링하도록 수정
        function filterMembers() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const memberCards = document.querySelectorAll('.member-card');
            
            memberCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
